<!DOCTYPE html>
<head>
    <title>Dice Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href='style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="game-area">


            <div class='player-1'>
                <div class="player-1-title">
                    <div class="active">Player-1</div>
                    <div id="player-1-total-score">0</div>
                </div>
                <div class="player-1-current-score">
                    <div>
                        <div>Current</div>
                        <div id="player-1-temp-score">0</div>
                    </div>
                </div>
            </div>

            <div class="game-menu">

                <div id="new-game">New Game</div>

                <div class="dice">
                    <img src="images/dice-1.png">
                </div>

                <div id="roll-dice">Roll Dice</div>

                <div id="hold">Hold</div>

            </div>

            <div class='player-2'>
                <div class="player-2-title">
                   <div>Player-2</div>
                   <div id="player-2-total-score">0</div>
                </div>
                <div class="player-2-current-score">
                    <div>
                        <div>Current</div>
                        <div id="player-2-temp-score">0</div>
                    </div>
                </div>
            </div>


        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
